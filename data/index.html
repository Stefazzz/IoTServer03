<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/finca.png" type="image/x-icon">
    <title>Finca Villa Alejandra</title>
</head>

<body>
    <div id="cont_padre">
        <header id="header" class="site-header">

            <div id="name_container">
                <h1 class="site-title">Finca Villa Alejandra</h1>
                <span id="location">Guadalajara de Buga</span>
            </div>


            <div class="site-header__meta">
                <div class="site-date">
                    <span id="dateNow" aria-live="polite">Cargando fecha...</span>
                </div>
                <div class="site-time">
                    <span id="timeNow" aria-live="polite">--:--:--</span>
                </div>
            </div>

            <div id="cont_temp" class="site-temp">
                <figure id="figure_temp">
                    <img src="assets/img/temperatura.png" alt="Temperatura" id="img_temp">
                </figure>
                <div class="site-temp__value">
                    <span id="tempValue" class="cont_temp_span">20°</span>
                </div>
            </div>
        </header>

        <div>
            <h3>Último uplink recibido</h3>
            <pre id="uplinkData">Cargando uplink...</pre>
            <button id="btn-refresh">Actualizar ahora</button>
        </div>
        <div>
            <h3>Red WiFi actual:</h3>
            <span id="ssidValue">Cargando...</span>
        </div>
                <div>
            <h3>IPV4:</h3>
            <span id="ipv4Value">Cargando...</span>
        </div>
    </div>
    <!-- incluir script que actualiza hora/fecha -->
    <script src="assets/js/header.js"></script>
    <!-- loader de datos (settings / last_uplink) -->
    <!-- Se carga peticiones.js que muestra el estado WiFi y último uplink en #uplinkData -->
    <script src="assets/js/peticiones.js"></script>
</body>

</html>
